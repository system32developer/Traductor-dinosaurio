<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traductor Dinosaurio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        h1 {
            color: #2d572c;
        }
        .container {
            margin: 20px auto;
            padding: 20px;
            width: 300px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            background-color: #2d572c;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1e3b1e;
        }
        p {
            font-size: 18px;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <h1>Traductor Dinosaurio</h1>

    <div class="container">
        <h3>Escribe tu texto</h3>
        <textarea id="inputText" placeholder="Escribe en español o en dinosaurio..."></textarea>
        <br>
        <button onclick="traducirADinosaurio()">Traducir a Dinosaurio</button>
        <button onclick="traducirAEspanol()">Traducir a Español</button>

        <p id="resultado"></p>
    </div>

    <script>
        // Diccionarios
        const alfabetoADinosaurio = {
            "a": "Rawr",
            "b": "Rwar",
            "c": "Rrrrawr",
            "d": "Rwrrr",
            "e": "Rwr",
            "f": "Rrwrrr",
            "g": "Rrarwr",
            "h": "Rawrrr",
            "i": "Rrr",
            "j": "Rarwr",
            "k": "Rwrr",
            "l": "Rrwar",
            "m": "Rrwr",
            "n": "Rrwrr",
            "o": "Rwrar",
            "p": "Rwrwr",
            "q": "Rrawrr",
            "r": "Rawrwr",
            "s": "Rawrrrrawr",
            "t": "Rrrrwr",
            "u": "Rawwr",
            "v": "Rawrwrwr",
            "w": "Rrrrrawr",
            "x": "Rwrarrr",
            "y": "Rawrwrr",
            "z": "Rrrrwar",
            " ": " "
        };

        const dinosaurioAEspanol = Object.fromEntries(
            Object.entries(alfabetoADinosaurio).map(([key, value]) => [value, key])
        );

        // Función para traducir de español a dinosaurio
        function traducirADinosaurio() {
            const texto = document.getElementById("inputText").value.toLowerCase();
            let traduccion = "";
            for (let letra of texto) {
                traduccion += alfabetoADinosaurio[letra] ? alfabetoADinosaurio[letra] + " " : letra;
            }
            document.getElementById("resultado").innerText = traduccion.trim();
        }

        // Función para traducir de dinosaurio a español
        function traducirAEspanol() {
            const texto = document.getElementById("inputText").value.trim();
            let traduccion = "";
            const palabras = texto.split(" ");
            for (let palabra of palabras) {
                traduccion += dinosaurioAEspanol[palabra] ? dinosaurioAEspanol[palabra] : palabra;
            }
            document.getElementById("resultado").innerText = traduccion;
        }
    </script>

</body>
</html>
